        <!-- FRONTEND-JS -->
        <script>
            document.querySelectorAll('[data-channel]').forEach(element => {
                element.addEventListener('click', event => {
                    let channel = element.getAttribute('data-channel');

                    window.electronAPI.invoke(channel);
                });
            });
        </script>
        <!-- FRONTEND-JS -->
    </body>
</html>
